<!DOCTYPE html>
<html>
 <head>
<title>Таблиця</title>
<link rel="stylesheet" type="text/css" href="table.css">
 </head>
 <body>
<table border="1">
    <tbody>
     <tr>
        <th rowspan="2">1</th>
        <th colspan="2" scope="row">2</th>
        <td>3</td>
        <th rowspan="2">4</th>
     </tr>
     <tr> 
        <th colspan="2" scope="row">5</th>
        <td>6</td>
    </tr>
    <tr> 
        <th colspan="5" scope="row">7</th>
    </tr>
    <tr> 
        <th colspan="2" scope="row">8</th>
        <td>9</td>
        <td>10</td>
        <td>11</td>
    </tr>
    </tbody>
   </table>
</body>
